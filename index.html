<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币安的灵魂</title>
    <style>
        /* 基本页面布局 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* 黑色背景 */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            color: #FFD700; /* 黄色标题 */
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .container {
            text-align: center;
            background: #333;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 700px;
        }

        input {
            padding: 15px 20px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #FFD700; /* 黄色边框 */
            border-radius: 10px;
            background-color: #1a1a1a; /* 黑色背景 */
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #FFCC00;
            background-color: #333;
        }

        button {
            background-color: #FFD700; /* 黄色按钮 */
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #FFCC00; /* 悬浮效果 */
        }

        .download-btn {
            margin-top: 20px;
            background-color: #28a745; /* 绿色下载按钮 */
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        .download-btn:hover {
            background-color: #218838; /* 悬浮效果 */
        }

        canvas {
            margin-top: 30px;
            border-radius: 10px;
            border: 3px solid #FFD700; /* 黄色边框 */
            background: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>币安灵魂绑定</h1>
        <input type="text" id="nameInput" placeholder="请输入你的名字">
        <button onclick="addNameToImage()">生成图片</button>
        
        <canvas id="imageCanvas" width="700" height="400"></canvas>

        <!-- 下载按钮 -->
        <button class="download-btn" id="downloadBtn" onclick="downloadImage()" style="display: none;">下载图片</button>
    </div>

    <script>
        // 默认显示的图片路径
        const defaultImageSrc = 'image.png'; // 这里换成你自己的图片路径

        // 在页面加载时就绘制默认图片
        window.onload = function() {
            addNameToImage();  // 绘制默认图片
        };

        // 生成带名字和随机数（包括字母和数字）的图片
        function addNameToImage() {
            const name = document.getElementById("nameInput").value.trim();
            
            // 默认名字为空时，填充空字符串
            const displayName = name || "你的名字"; 

            // 生成五位随机字符串（包含字母和数字）
            const randomString = generateRandomString();
            const displayText = `${displayName} #${randomString}`; // 在名字后加上随机字符串并用#标注

            // 获取canvas和上下文
            const canvas = document.getElementById("imageCanvas");
            const ctx = canvas.getContext("2d");

            // 加载图片
            const img = new Image();
            img.src = defaultImageSrc;  // 这里换成你自己的图片路径
            img.onload = function() {
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 绘制图片
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // 设置字体样式，字体稍微小一点
                ctx.font = "30px Arial";  // 字体大小调整为30px
                ctx.fillStyle = "white";  // 文字颜色
                ctx.textAlign = "left";  // 文字左对齐
                ctx.textBaseline = "middle";  // 文字垂直居中

                // 计算文本位置
                const x = 20;  // 设置文字距左边20px
                const y = canvas.height / 2;

                // 绘制名字和随机数
                ctx.fillText(displayText, x, y);

                // 显示下载按钮
                document.getElementById("downloadBtn").style.display = "block";
            };
        }

        // 生成一个五位的随机字符串（包括字母和数字）
        function generateRandomString() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'; // 字母和数字
            let result = '';
            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }

        // 下载生成的图片
        function downloadImage() {
            const canvas = document.getElementById("imageCanvas");
            const imageUrl = canvas.toDataURL("image/png");  // 获取canvas的图片数据
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'image_with_name.png';  // 下载图片的名称
            link.click();  // 触发下载
        }
    </script>
</body>
</html>
